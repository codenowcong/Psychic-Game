<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>
<body background="assets/images/psychic.jpg">
    <div id= "container">
        <div class="jumbotron">
            <h1 class="display-4">Psychic Game</h1>
            <br>
            <p class="lead">Can you guess what the letter the computer selected?!</p>
            <br>
            <p><span class= "instruct">Instructions:</span></p>
            <br>
            <p>You have a total of <span class="bold">10</span> guesses to select what you think may be the correct key.</p>
            <br>
            <p>You options are <span class="bold">'a'</span> through <span class="bold">'z'</span> and from the numbers <span class="bold">'0'</span> to <span class="bold">'9'</span></p>
            <br>
            <p>Press any of the option keys to start your guess.</p>
            <br>
            <p>Goodluck!</p>
            <hr class="my-4">
            <div id= "stats">
                <!-- This will contain the stats of of the game that is written in JS -->
            </div>
        </div>
    </div>
</body>


</html>
